server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression (exclude video — mp4 is already compressed)
    gzip on;
    gzip_types text/plain application/javascript text/css application/json application/xml;
    gzip_min_length 256;

    # Proxy all /api requests to the FastAPI backend (running on port 8000)
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        # Allow large video uploads
        client_max_body_size 512m;
    }

    # Serve video files with byte-range support (required for HTML5 video seeking/streaming)
    location ~* \.mp4$ {
        add_header Accept-Ranges bytes;
        add_header Cache-Control "no-cache";
        default_type video/mp4;
        gzip off;
    }

    # Serve Angular frontend — fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
